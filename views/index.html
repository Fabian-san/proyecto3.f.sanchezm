
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo general para tablas */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Bordes y separación */
        table, th, td {
            border: 1px solid #333;
        }

        /* Estilo para el encabezado de la tabla */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        /* Estilo para las celdas de datos */
        td {
            padding: 10px;
            background-color: #f2f2f2;
        }

        /* Zebra striping para las filas */
        tr:nth-child(even) td {
            background-color: #e6e6e6;
        }

        /* Hover para filas */
        tr:hover td {
            background-color: #d0e4f5;
        }

        /* Título */
        h1 {
            text-align: center;
            color: #4CAF50;
            font-family: 'Arial', sans-serif;
        }
    </style>
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
</head>
<body>
    <style>
        /* Estilo para el contenedor principal */
        div {
            text-align: center;
            margin: 20px;
            font-family: Arial;
        }

        /* Estilo para los títulos */
        h1 {
            color: #4CAF50;
            font-size: 24px;
        }

        /* Estilo general para enlaces */
        a {
            display: inline-block;
            text-align: center;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Hover para enlaces */
        a:hover {
            background-color: #45a049;
        }

        /* Centrar los enlaces en un contenedor */
        .botones {
            text-align: center;
            margin-top: 30px;
        }

        /* Tabla */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            background-color: #f2f2f2;
        }

        tr:nth-child(even) td {
            background-color: #e6e6e6;
        }

        tr:hover td {
            background-color: #d0e4f5;
        }
    </style>

    <div>
        <h1>{{ heladeria.nombre }}</h1>
        <h1>Venta del día: {{ heladeria.ventas_del_dia() }}</h1>
    </div>

    <!-- Contenedor para centrar los botones -->
    <div class="botones">
        <a href="{{ url_for('producto_bp.lista_productos') }}">Ver Inventario</a>
        <a href="{{ url_for('heladeria_bp.vender') }}">Vender</a>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
